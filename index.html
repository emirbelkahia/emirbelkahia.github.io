  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-bg: #1a1a1a;
      --text-color: #f2f2f2;
      --accent-color: #3498db;
      --hover-desc-color: #f8f8f8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background-color: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      padding: 2rem 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.4rem;
    }

    .tagline {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 1.6rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .links a, .cta a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 64px;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      border: 1px solid var(--accent-color);
      transition: background 0.25s, transform 0.2s;
    }

    .links a {
      background-color: #1e1e1e;
      color: white;
    }

    .cta a {
      background-color: var(--accent-color);
      color: white;
      font-size: 0.95rem;
    }

    .links a:hover, .cta a:hover {
      background-color: var(--accent-color);
      transform: scale(1.02);
    }

    .links a:hover .desc {
      color: var(--hover-desc-color);
    }

    .desc {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.3rem;
      transition: color 0.2s;
    }

    footer {
      margin-top: 1.6rem;
      font-size: 0.7rem;
      color: #666;
    }

    @media (max-height: 700px), (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .desc {
        font-size: 0.75rem;
      }

      .cta a, .links a {
        min-height: 56px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-pic.jpeg" alt="Emir Belkahia" class="profile-image" />
    <h1>Emir Belkahia</h1>
    <div class="subtitle">Strategic CSM · Builder · Writer</div>
    <div class="tagline">Helping CS orgs scale with clarity and impact</div>
    <div class="links">
      <a href="https://www.linkedin.com/in/emirbelkahia/" target="_blank">
        LinkedIn
        <div class="desc">Career path and network</div>
      </a>
      <a href="/EmirBelkahiaCV2025.pdf" target="_blank">
        CV
        <div class="desc">Work history and experience</div>
      </a>
      <a href="https://medium.com/@sharpcustomersuccess" target="_blank">
        Medium
        <div class="desc">Articles on Customer Success & clear thinking</div>
      </a>
      <a href="https://github.com/emirbelkahia" target="_blank">
        GitHub
        <div class="desc">Tools inspired by real CS practice</div>
      </a>
    </div>
    <div class="cta">
      <a href="https://www.linkedin.com/in/emirbelkahia/" target="_blank">Contact Me</a>
    </div>
    <footer>
      made by Emir Belkahia, 2025
    </footer>
  </div>
</body>
</html>
